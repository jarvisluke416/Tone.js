    <script>
  document.querySelector('#play').addEventListener('mouseenter', () => {
  const actx = new (AudioContext || webkitAudioContext)();
  if (!actx) throw 'Not supported :(';
  
  const osc = actx.createOscillator();
  osc.type = 'sawtooth';
  osc.frequency.value = 27.5; // Frequency value (change to desired pitch)
  osc.connect(actx.destination);
  
  osc.start();  
  osc.stop(actx.currentTime + 1); // Stop after 1 second
});
